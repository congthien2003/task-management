<div class="form-add-member">
	<h4>Add new member</h4>
	<form>
		<div class="mb-3">
			<label for="email">Email</label>
			<input
				#inputEmail
				class="form-control"
				type="email"
				id="email"
				[(value)]="mailInput"
				(change)="mailInput = inputEmail.value" />
		</div>
		<button class="btn btn-primary w-100" (click)="invite()">Invite</button>
	</form>
</div>
