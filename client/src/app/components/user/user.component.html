<div class="detail--user">
	<form [formGroup]="form">
		<h4>Info User Detail</h4>
		<div class="mb-3">
			<label for="email">Email</label>
			<input
				class="form-control w-100"
				type="text"
				id="email"
				formControlName="email" />
		</div>
		<div class="mb-3">
			<label for="username">Username</label>
			<input
				class="form-control w-100"
				type="text"
				id="username"
				formControlName="username" />
		</div>

		<button mat-flat-button class="w-100" (click)="save()">Save</button>
		<button mat-stroked-button class="w-100 mt-4" (click)="backToPage()">
			Back to home
		</button>
	</form>
</div>
